<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body>
    <div id="container">
        <div id="score">Score:<span id="scorevalue"></span></div>
        <div id="correct">correct</div>
        <div id="incorrect">Try Again!!</div>
        <div id="question"></div>
        <div id="instruction">Click on correct answer</div>
        <div id="choice">
            <div id="option1" class="option"></div>
            <div id="option2" class="option"></div>
            <div id="option3" class="option"></div>
            <div id="option4" class="option"></div>
        </div>
        <div id="startreset">Start Game</div>
        <div id="timeremaining">Time Remaining: <span id="trvalue"></span></div>
        <div id="gameover">
            <!-- <p>Game Over</p>
            <p>Score</p> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
